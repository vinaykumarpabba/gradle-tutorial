plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1" // Using 5.13.2 in both places was causing test failures
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"

}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.pabba.Main'
        )
    }
}

test {
    useJUnitPlatform()
}

